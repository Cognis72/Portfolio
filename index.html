<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Google Sheets Integration</title>
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: #f9f9f9;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .required {
            color: #e74c3c;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            font-weight: 500;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-group input,
            .form-group textarea,
            .form-group select {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }

        .info-box {
            background-color: #e7f3ff;
            border: 1px solid #b8daff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            color: #004085;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #004085;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contact Form</h1>
            <p>Submit your information and it will be saved to Google Sheets</p>
        </div>

        <div class="info-box">
            <h3>üìã How it works:</h3>
            <p>This form uses Google Apps Script to save your data directly to a Google Sheet. All fields marked with <span class="required">*</span> are required.</p>
        </div>

        <form id="contactForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="company">Company/Organization</label>
                <input type="text" id="company" name="company">
            </div>

            <div class="form-group">
                <label for="subject">Subject <span class="required">*</span></label>
                <select id="subject" name="subject" required>
                    <option value="">Select a subject</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Technical Support">Technical Support</option>
                    <option value="Business Partnership">Business Partnership</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea id="message" name="message" placeholder="Please describe your inquiry in detail..." required></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Form
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Submitting your form...</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION - REPLACE WITH YOUR WEB APP URL
        // ==========================================
        
        // Your actual Google Apps Script Web App URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby26puqCn0zqPbRG7GjJWV4_1PuxbxU_URF8l01Ww5OfMZp_QOBLv-ILaSzy63eOy9JHw/exec';
        
        // ==========================================
        // FORM HANDLING JAVASCRIPT
        // ==========================================

        // Get form elements
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const messageDiv = document.getElementById('message');

        // Form submission handler
        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent default form submission
            
            // Validate form before submission
            if (!validateForm()) {
                return;
            }

            // Show loading state
            showLoading(true);
            hideMessage();

            try {
                // Create FormData object (this avoids CORS issues)
                const formData = new FormData(form);
                
                // Add timestamp
                formData.append('timestamp', new Date().toISOString());
                
                // Submit to Google Apps Script
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                // Check if response is ok
                if (response.ok) {
                    const result = await response.text();
                    console.log('Success:', result);
                    
                    // Show success message
                    showMessage('‚úÖ Form submitted successfully! Your data has been saved to Google Sheets.', 'success');
                    
                    // Reset form
                    form.reset();
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

            } catch (error) {
                console.error('Error:', error);
                
                // Show error message with helpful debugging info
                let errorMessage = '‚ùå There was an error submitting your form. ';
                
                if (GOOGLE_SCRIPT_URL.includes('YOUR_SCRIPT_ID')) {
                    errorMessage += 'Please make sure you have updated the GOOGLE_SCRIPT_URL in the JavaScript code with your actual Google Apps Script Web App URL.';
                } else {
                    errorMessage += 'Please check your internet connection and try again. If the problem persists, the Google Apps Script may need to be reconfigured.';
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                // Hide loading state
                showLoading(false);
            }
        });

        // ==========================================
        // FORM VALIDATION
        // ==========================================

        function validateForm() {
            let isValid = true;
            const requiredFields = ['firstName', 'lastName', 'email', 'subject', 'message'];
            
            // Remove previous error styling
            document.querySelectorAll('.form-group input, .form-group textarea, .form-group select').forEach(field => {
                field.style.borderColor = '#e1e1e1';
            });

            // Check required fields
            requiredFields.forEach(fieldName => {
                const field = document.getElementById(fieldName);
                if (!field.value.trim()) {
                    field.style.borderColor = '#e74c3c';
                    isValid = false;
                }
            });

            // Validate email format
            const email = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.value && !emailRegex.test(email.value)) {
                email.style.borderColor = '#e74c3c';
                isValid = false;
            }

            if (!isValid) {
                showMessage('‚ùå Please fill in all required fields correctly.', 'error');
            }

            return isValid;
        }

        // ==========================================
        // UI HELPER FUNCTIONS
        // ==========================================

        function showLoading(show) {
            if (show) {
                loading.style.display = 'block';
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';
            } else {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Form';
            }
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    hideMessage();
                }, 5000);
            }
        }

        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        // ==========================================
        // REAL-TIME VALIDATION
        // ==========================================

        // Add real-time validation for email
        document.getElementById('email').addEventListener('blur', function() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (this.value && !emailRegex.test(this.value)) {
                this.style.borderColor = '#e74c3c';
                showMessage('‚ùå Please enter a valid email address.', 'error');
            } else {
                this.style.borderColor = '#e1e1e1';
                hideMessage();
            }
        });

        // Clear error styling when user starts typing
        document.querySelectorAll('.form-group input, .form-group textarea, .form-group select').forEach(field => {
            field.addEventListener('input', function() {
                this.style.borderColor = '#e1e1e1';
                hideMessage();
            });
        });

        // ==========================================
        // INITIALIZATION
        // ==========================================

        // Check if Google Apps Script URL is configured
        document.addEventListener('DOMContentLoaded', function() {
            if (GOOGLE_SCRIPT_URL.includes('YOUR_SCRIPT_ID')) {
                showMessage('‚ö†Ô∏è Configuration needed: Please update the GOOGLE_SCRIPT_URL in the JavaScript code with your Google Apps Script Web App URL.', 'error');
            }
        });

        // ==========================================
        // DEBUGGING HELPERS
        // ==========================================

        // Add console logging for debugging
        window.debugFormData = function() {
            const formData = new FormData(form);
            console.log('Form Data:');
            for (let [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }
        };

        // Test function to check if script URL is working
        window.testConnection = async function() {
            try {
                console.log('Testing connection to:', GOOGLE_SCRIPT_URL);
                const response = await fetch(GOOGLE_SCRIPT_URL);
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                const text = await response.text();
                console.log('Response text:', text);
            } catch (error) {
                console.error('Connection test failed:', error);
            }
        };
    </script>
</body>
</html>
